<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>

    <!--==============================================================-->

    <!-- <link rel="stylesheet" href="../normalize.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <!--==============================================================-->

    <link rel="stylesheet" href="business-card.css" />
    <!-- <link rel="stylesheet" href="compare.css" /> -->
  </head>

  <body>
    <div class="card-wrapper">
      <div class="card">
        <!-- front side of the card -->
        <div class="card-front">
          <!-- left side of the card -->
          <div class="left">
            <img
              src="../images/vecteezy_dice-isolated-on-transparent_18981707_946.png"
              alt="" />
            <h4><span>Web</span> Design</h4>
          </div>

          <!-- right side of the card -->
          <div class="right">
            <!-- name -->
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>John Smith</h4>
                <p>Web Design</p>
              </div>
            </div>
            <!-- phone number -->
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>+987 6543 2109</p>
                <p>+61 02 9876 4321</p>
              </div>
            </div>
            <!-- email -->
            <div class="email right-content">
              <i class="fas fa-envelope-open"></i>
              <div>
                <p>johnsmith@gmail.com</p>
              </div>
            </div>
            <!-- address -->
            <div class="address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p>xxx George Street</p>
                <p>Sydney, NSW ,2000</p>
              </div>
            </div>
          </div>
        </div>

        <!-- back side of the card -->

        <div class="card-back" >
          <img
            src="../images/vecteezy_dice-isolated-on-transparent_18981707_946.png"
            alt="" />
        </div>
      </div>
    </div>
    <!-- <script src="ham-menu.js"></script> -->
  </body>
</html>
