<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous" />
    <!--==============================================================-->

    <link rel="stylesheet" href="slideshow.css" />
    <!-- <link rel="stylesheet" href="u.css" /> -->
    <!-- <link rel="stylesheet" href="compare.css" /> -->
  </head>

  <body>
    <div class="container">
      <div class="slideshow-wrapper">
        <!-- left arrow -->
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
        </div>

        <!-- sliding pictures -->
        <div class="slides">
          <div class="slide slide-1">
            <img src="../images/slide-img-1.jpg" alt="" />
          </div>
          <div class="slide slide-2">
            <img src="../images/slide-img-2.jpg" alt="" />
          </div>
          <div class="slide slide-3">
            <img src="../images/slide-img-3.jpg" alt="" />
          </div>
          <div class="slide slide-4">
            <img src="../images/slide-img-4.jpg" alt="" />
          </div>
          <div class="slide slide-5">
            <img src="../images/slide-img-5.jpg" alt="" />
          </div>
          <div class="slide slide-6">
            <img src="../images/slide-img-6.jpg" alt="" />
          </div>
        </div>

        <!-- right arrow -->
        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
        </div>

        <!-- button for playing-pausing slideshow -->
        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>

    <script src="slideshow.js"></script>
    <!-- <script src="let current = 1,.js"></script> -->
  </body>
</html>
