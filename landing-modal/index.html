<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Landing Page</title>

    <!--==============================================================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat:300,400,600"
      rel="stylesheet" />

    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <!--==============================================================-->

    <link rel="stylesheet" href="land-modal.css" />
  </head>

  <body>
    <div class="container">
      <div class="banner-text">
        <h1>CodeAndCreate</h1>
        <p>Learn how to code</p>
      </div>

      <div class="btns">
        <button class="btn login-btn">Login</button>
        <button class="btn signup-btn">Sign Up</button>
      </div>

      <!-- form signup and login modal -->

      <div class="form-container" >
        <div class="form-container" >
        <!-- signup form -->
        <div class="signup-form-wrapper modal">
          <!-- close X button  -->
          <div class="x-btn signup-x">&times;</div>

          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h3>Join Us</h3>
          </div>

          <form action="" class="form">
            <!-- username -->
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <!-- email -->
            <div class="input-group">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <!-- password -->
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- signup button -->
            <button type="button">Sign Up</button>
          </form>
        </div>

        <!-- login form -->
        <div class="login-form-wrapper modal" >
          <!-- close sign X  -->
          <div class="x-btn login-x">&times;</div>

          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h3>Login</h3>
          </div>

          <form action="" class="form">
            <!-- username -->
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <!-- password -->
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- login button -->
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="land-modal.js"></script>
  </body>
</html>
