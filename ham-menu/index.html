<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous" />

    <!--==============================================================-->

    <link rel="stylesheet" href="ham-menu.css" />
  </head>

  <body>
    <div class="container">
      <!-- banner -->
      <div class="banner" >
        <div class="logo">
          <a href="#"><img src="../images/logo.png" alt="" /></a>
        </div>
        <div class="btn-wrapper">
          <button class="banner-btn">Explore More</button>
        </div>
      </div>

      <!-- top navigation  -->
      <div class="nav-wrapper">
        <!-- hamburger menu -->
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <!-- top nav items  -->
        <nav class="top-nav">
          <ul class="nav-list">
            <li><a href="#" class="nav-link" data-text="Home">Home</a></li>
            <li>
              <a href="#" class="nav-link" data-text="About Us">About Us</a>
            </li>
            <li>
              <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
            </li>
            <li>
              <a href="#" class="nav-link" data-text="Services">Services</a>
            </li>
            <li>
              <a href="#" class="nav-link" data-text="Contact">Contact </a>
            </li>
          </ul>
        </nav>

        <!-- bottom navigation menu -->
        <div class="bottom-nav">
          <ul class="icons">
            <!-- facebook icon -->
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-facebook-f"> </i>
              </a>
            </li>
            <!-- youtube icon -->
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-youtube"> </i>
              </a>
            </li>
            <!-- twitter icon -->
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-twitter"> </i>
              </a>
            </li>
            <!-- google icon -->
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-google-plus-g"> </i>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>
    <script src="ham-menu.js"></script>
  </body>
</html>
